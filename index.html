<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>
<body>
    <header class="head">
        <img src="/dccl--responsive-contact-page/contact-form-icon.svg" alt="">
    </header>

    <div class="onecontainer">
        <h1>
            Interested in our business pricing?
        </h1>

        <h2>
            Fill out the form to view details and weâ€™ll contact you as soon as possible.

        </h2>
    </div>

    <div class="formcont">
        <form action="#" method="post">
            <div class="row" id="row1">
            <div class="col">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Ethan Johnson">
            </div>
        
        <div class="col">
            <label for="email">Company Email</label>
            <input type="email" name="email" id="mymail" placeholder="ethan@johnson.com">
        </div>
            </div>
        

            <div class="row" id="row2">
                <div class="col">
            <label for="size">Company Size</label>
            <select id="quantity" name="people" required>
                <option value="sales">50-100 employees</option>
                <option value="support">100-200 employees</option>
                <option value="marketing">200-3000 employees</option>
                <option value="other">3000-10000 employees</option>
            </select>
        </div>

        <div class="col">
            <label for="subject">Subject</label>
            <select id="subject" name="subject" required>
              <option value="subject">Building Landing pages</option>
            </select>
            </div>
        </div>
            <label for="name">Message</label>
            <textarea id="message" name="message" rows="8"placeholder="50-100 employees" required></textarea>

            <button type="submit">Contact Sales</button>
        </form>
    </div>
</body>
</html>
